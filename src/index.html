<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <title>NewsPortal</title>
</head>
<body>
<header class="container-fluid position-fixed top-0 bg-white">
    <div class="row d-flex my-2 d-flex">
        <div class="col">
            <h1>News Portal</h1>
        </div>
        <div class="col d-flex align-items-start justify-content-end align-items-center">
            <button type="button" class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#everythingModal">
                Everything
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sourceModal">Source
            </button>
        </div>
    </div>
    <hr class="m-0">
</header>
<main class="container-fluid">
    <div class="row my-5">
        <div class="col content my-4">

        </div>
    </div>
</main>
<footer class="container-fluid position-fixed bg-white bottom-0">
    <hr class="m-0">
    <div class="row my-2">
        <div class="col-md-4 col-sm-12 d-flex justify-content-center align-items-center">
            Copyright <a class="mx-2" href="https://newsapi.org">NewsAPI</a>
        </div>
        <div class="col-md-4 col-sm-12 my-2 d-flex justify-content-center align-items-center">
            <img width="80" src="https://rs.school/images/rs_school_js.svg" alt="RSSchool">
            <a class="mx-2" href="https://rs.school/js/" target="_blank">RS School</a>
        </div>
        <div class="col-md-4 col-sm-12 d-flex justify-content-center align-items-center">
            <a class="mx-2" href="https://github.com/Hakimbek" target="_blank">Hakimbek GitHub</a>
            2022
        </div>
    </div>
</footer>

<div class="modal fade" id="sourceModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Search sources</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="category">Find sources that display news of this category.</label>
                <select class="form-select mb-3" id="category">
                    <option value="all" selected>All</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="general">General</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>

                <label for="language">Find sources that display news in a specific language.</label>
                <select class="form-select mb-3" id="language">
                    <option value="all" selected>All</option>
                    <option value="ar">Arabic</option>
                    <option value="de">German</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="he">Hebrew</option>
                    <option value="it">Italian</option>
                    <option value="nl">Dutch</option>
                    <option value="no">Norwegian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="sv">Swedish</option>
                    <option value="ud">Pakistani</option>
                    <option value="zh">Chinese</option>
                </select>

                <label for="country">Find sources that display news in a specific country.</label>
                <select class="form-select" id="country">
                    <option value="all" selected>All</option>
                    <option value="at">Austria</option>
                    <option value="be">Belgium</option>
                    <option value="ca">Canada</option>
                    <option value="ch">Switzerland</option>
                    <option value="de">Germany</option>
                    <option value="fr">France</option>
                    <option value="gb">United Kingdom</option>
                    <option value="il">Israel</option>
                    <option value="it">Italy</option>
                    <option value="jp">Japan</option>
                    <option value="kr">Korea</option>
                    <option value="nl">Netherlands</option>
                    <option value="pt">Portugal</option>
                    <option value="rs">Russia Federation</option>
                    <option value="tk">Turkey</option>
                    <option value="us">United States</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary source-search" data-bs-dismiss="modal">Search</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="everythingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Search news</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="q">Keywords or phrases to search for in the article title and body.</label>
                <input value="" class="form-control mb-3" id="q" type="text">

                <label for="searchIn">The fields to restrict your q search to.</label>
                <select class="form-select mb-3" id="searchIn">
                    <option value="all" selected>All</option>
                    <option value="title">Title</option>
                    <option value="description">Description</option>
                    <option value="content">Content</option>
                </select>

                <label for="newsLanguage">Find news in a specific language.</label>
                <select class="form-select mb-3" id="newsLanguage">
                    <option value="all" selected>All</option>
                    <option value="ar">Arabic</option>
                    <option value="de">German</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="he">Hebrew</option>
                    <option value="it">Italian</option>
                    <option value="nl">Dutch</option>
                    <option value="no">Norwegian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="sv">Swedish</option>
                    <option value="ud">Pakistani</option>
                    <option value="zh">Chinese</option>
                </select>

                <label for="sortBy">The order to sort the articles in.</label>
                <select class="form-select mb-3" id="sortBy">
                    <option value="publishedAt" selected>PublishedAt</option>
                    <option value="relevancy">Relevancy</option>
                    <option value="popularity">Popularity</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary news-search" data-bs-dismiss="modal">Search</button>
            </div>
        </div>
    </div>
</div>

<script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
